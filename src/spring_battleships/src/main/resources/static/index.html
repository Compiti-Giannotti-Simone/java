<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="text-center">
        <h1>Battaglia navale</h1>
        <h3 id="subtitle">Place your ships!</h3>
    </div>

    <div class="my-4 container-fluid text-center d-inline-flex justify-content-center">
        <div class="grid mx-5" id="player1-grid"></div>
        <div class="grid mx-5" id="player2-grid"></div>
    </div>
    <div id="attack-results" class="row m-auto w-50 text-center">
        <p class="col-6 text-start fs-3">Enemy attack: <span id="enemy-result"></span></p>
        <p class="col-6 text-end fs-3">Your attack: <span id="player-result"></span></p>
    </div>
    <div id="pregame-container" class="text-center m-auto">
        <p>Ship direction:</p>
        <select id="direction-select" class="form-select w-25 m-auto">
            <option selected value=1>Horizontal</option>
            <option value=0>Vertical</option>
        </select>
        <button type="button" id="randomize-button" class="my-2 btn btn-primary">Randomize</button>
        <button type="button" id="clear-button" class="my-2 btn btn-primary">Clear</button>
        <br>
        <button type="button" id="start-button" class="btn btn-success">Start Game</button>
    </div>
    <div id="postgame-container" class="m-auto text-center">
        <h2 id="winner-field"></h2>
        <button type="button" id="restart-button" class="btn btn-danger">Restart</button>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
